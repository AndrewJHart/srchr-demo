<div class="result <%= type %>">
  <div class="row-fluid">
    <div class="span3">
      <img src="<%= thumb %>" width="80">
    </div>
    <div class="span9">
      <h3><a href="<%= link %>"><%= title %></a></h3>
      <% if (favorite) { %>
      <p class="js-favorite">Unfavorite</p>
      <% } else { %>
      <p class="js-favorite">Favorite</p>
      <% } %>
    </div>
  </div>

  <hr>
</div>
